{% set name = "textattack" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textattack-{{ version }}.tar.gz
  sha256: 2d8328ed2c6f75a8f6d7d79a66afdade512931fba0be583c34dd53ab8582b4e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bert_score >=0.3.5
    - datasets
    - editdistance
    - filelock
    - python-flair
    - language_tool_python
    - lemminflect
    - lru-dict
    - more-itertools
    - nltk
    - num2words
    - numpy >=1.19.2
    - pandas >=1.0.1
    - pysocks !=1.5.7,>=1.5.6
    - python >=3.6
    - scipy >=1.4.1
    - terminaltables
    - pytorch !=1.8,>=1.7.0
    - tqdm <4.50.0,>=4.27
    - transformers >=3.3.0
    - word2number

test:
  imports:
    - textattack
  commands:
    - textattack --help

about:
  home: https://github.com/QData/textattack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generating adversarial examples for NLP models
  doc_url: https://textattack.readthedocs.io/en/latest/
  dev_url: https://github.com/QData/textattack

extra:
  recipe-maintainers:
    - mxr-conda
